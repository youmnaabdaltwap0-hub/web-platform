<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebLearn — Frontend (AR/EN)</title>
  <meta name="description" content="تعلم HTML/CSS/JS بمستويات — عربي/إنجليزي، أمثلة حيّة، فيديوهات، واختبارات.">
  <link rel="stylesheet" href="./hndex.css" />
</head>
<body>
  <div class="bg">
    <canvas id="stars"></canvas>
  </div>

  <header class="app-header">
    <div class="brand">
      <div class="logo"></div>
      <strong>WebLearn</strong>
    </div>

    <nav class="tools">
      <div class="lang-switch">
        <button data-lang="ar" class="active">العربية</button>
        <button data-lang="en">English</button>
      </div>
      <button id="btn-home" class="ghost">⟵ <span data-i18n="back">رجوع</span></button>
    </nav>
  </header>

  <main id="app" class="container">
    <!-- Home (tracks) -->
    <section id="home" class="view active">
      <h1 class="title" data-i18n="appTitle">WebLearn — منصة تعليم الواجهة الأمامية</h1>
      <p class="subtitle" data-i18n="tagline">تعلم HTML / CSS / JS بمستويات — شرح عربي/إنجليزي، أمثلة حيّة، وفيديوهات، واختبارات لكل مستوى</p>

      <div class="grid-3" id="track-grid">
        <!-- Cards injected by JS -->
      </div>
    </section>

    <!-- Track -->
    <section id="track" class="view">
      <div class="view-head">
        <div class="eyebrow" data-i18n="tracks" >المسارات</div>
        <h2 id="track-title">HTML</h2>
        <p id="track-desc" class="muted">...</p>
      </div>
      <div id="levels" class="grid-2"></div>
    </section>

    <!-- Level -->
    <section id="level" class="view">
      <div class="view-head">
        <div class="eyebrow"><span data-i18n="level">المستوى</span> <span id="level-number">1</span></div>
        <h3 id="level-title">...</h3>
      </div>

      <div id="lessons" class="grid-2"></div>

      <div class="level-actions">
        <div>
          <div class="eyebrow" data-i18n="resources">مصادر إضافية</div>
          <div id="resources" class="chips"></div>
        </div>
        <button id="start-quiz" class="btn" data-i18n="startQuiz">ابدأ الاختبار</button>
      </div>
    </section>

    <!-- Quiz -->
    <section id="quiz" class="view">
      <div class="view-head">
        <div class="eyebrow" data-i18n="quiz">الاختبار</div>
        <h3><span data-i18n="level">المستوى</span> <span id="quiz-level-number">1</span></h3>
      </div>

      <form id="quiz-form"></form>

      <div class="quiz-actions">
        <button id="quiz-back" class="ghost">⟵ <span data-i18n="back">رجوع</span></button>
        <button id="quiz-submit" class="btn" data-i18n="startQuiz">ابدأ الاختبار</button>
      </div>

      <div id="quiz-result" class="note hidden">
        <div class="score"><span data-i18n="yourScore">نتيجتك</span>: <b id="score">0</b> <span data-i18n="of">من</span> <b id="total">0</b></div>
        <div id="pass-fail" class="muted"></div>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <div>© <span id="year"></span> WebLearn</div>
    <div class="links">
      <a href="https://www.linkedin.com/in/youmna-abdaltwap-0933b0279" target="_blank">Eng/</a>
      <a href="https://www.linkedin.com/in/youmna-abdaltwap-0933b0279" target="_blank">youmna</a>
      <a href="https://www.linkedin.com/in/youmna-abdaltwap-0933b0279" target="_blank">abdeltwab</a>
    </div>
  </footer>

  <script src="./index.js"></script>
</body>
</html>
